<div class="videoBox" (click)="videoTogglePlay()">
  <input type="hidden"  [(ngModel)]="videoStatus">
  <video id="video"></video>
  <div class="controls">
    <div class="progress" (click)="setNewCurrent($event)">
      <div class="cache"></div>
      <div class="played" [ngStyle]="progress"></div>
    </div>
  </div>
</div>
{{progress.width}}
