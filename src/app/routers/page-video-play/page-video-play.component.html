<div class="videoBox" (click)="videoTogglePlay()">
  <input type="hidden"  [(ngModel)]="videoStatus">
  <video id="video"></video>
  <div class="controls">
    <div class="progress">
      <div class="cache"></div>
      <div class="played" ngStyle="currentProgress"></div>
    </div>
    <md-icon svgIcon="thumbs-up"></md-icon>
  </div>
</div>
